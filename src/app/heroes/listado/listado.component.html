<p>listado works!</p>
<div *ngIf=" heroeBorrado; else noBorrado ">
  <h3>Heroe borrado: <small> {{heroeBorrado}} </small> </h3>
</div>

<ng-template #noBorrado>
  <h3>No ha borrado nada.</h3>
</ng-template>

<button (click)="borrarHeroe()">
      Borrar
</button>

<ul>

  <li *ngFor="let heroe of heroes; let i = index"> <!--Aqui Creamos una variable let que es string y hace un ciclo for de heroes, Adicional se crea una variable i, donde mueve el index-->
   {{ i + 1 }}. {{ heroe }}
  </li>
</ul>
