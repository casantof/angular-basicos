<h3>Agregar <small>{{nuevo.nombre}}</small></h3>
<hr>

<form (ngSubmit)="agregar()"> <!--este comando hace que se vea la informaciÃ³n constantemente-->
  <input
      type="text"
      placeholder="Nombre"
      name="nombre"
      [(ngModel)]="nuevo.nombre"
  />
 <!-- [value]="nuevo.nombre"
  (input)="cambiarNombre( $event )"--> <!--Esta es la forma larga de ejecutar un evento-->
  <input
      type="number"
      placeholder="Poder"
      name="poder"
      [(ngModel)]="nuevo.poder"
  />
  <button type="submit">
    Agregar
  </button>
</form>
